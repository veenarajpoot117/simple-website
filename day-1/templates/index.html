<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Veena Rajpoot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e0eafc, #cfdef3); /* soft blue-gray gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            text-align: center;
            background: #ffffff;
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        .social-icons a {
            font-size: 36px;
            color: #444;
            transition: transform 0.2s ease, color 0.3s ease;
        }

        .social-icons a:hover {
            transform: scale(1.2);
        }

        .fa-instagram:hover { color: #e4405f; }
        .fa-linkedin:hover { color: #0077b5; }
        .fa-briefcase:hover { color: #4caf50; }
        .fa-github:hover { color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Veena Rajpoot</h1>
        <div class="social-icons">
            <a href="https://www.instagram.com/veena.rajpoot.35" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.linkedin.com/in/veena-rajpoot-186a60217/" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://www.naukri.com/mnjuser/profile?id=&altresid" target="_blank"><i class="fas fa-briefcase"></i></a>
            <a href="https://github.com/veenarajpoot117" target="_blank"><i class="fab fa-github"></i></a>
        </div>
    </div>
</body>
</html>
